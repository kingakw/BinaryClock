<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BinaryWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d9c49dfaa5.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="watch-app">

    <div class="app-body">
        <div class="binary-clock">

            <div class="time-cards">
                <div class="card">
                    <div class="column hourFirst">               
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column hourSecond">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="card">
                    <div class="column minuteFirst">               
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column minuteSecond">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="card">
                    <div class="column secondFirst">               
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column secondSecond">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="time-section">
            <div class="time hoursClock ">  hh  </div>
            <div class="time"> : </div>
            <div class="time minutesClock">  mm  </div>
            <div class="time"> : </div>
            <div class="time secondsClock">  ss  </div>
        </div>

    </div>
</div>

<script src="app.js"> </script>
</body>
</html>
